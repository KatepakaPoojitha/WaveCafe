{% extends 'base.html' %}

{% block title %}Admin Login - WaveCafe{% endblock %}

{% block extra_head %}
<style>
    .login-container {
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.8s ease-out;
    }

    .login-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        width: 100%;
        max-width: 450px;
        padding: 3.5rem;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .login-icon {
        font-size: 3rem;
        color: var(--sand);
        margin-bottom: 1.5rem;
        text-shadow: 0 0 20px rgba(245, 222, 179, 0.3);
    }

    .login-title {
        color: white;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
    }

    .login-subtitle {
        color: var(--foam);
        font-size: 0.9rem;
        margin-bottom: 2.5rem;
        opacity: 0.8;
    }

    .form-group {
        text-align: left;
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--foam);
        font-size: 0.85rem;
        font-weight: 500;
        margin-left: 0.5rem;
    }

    .form-input {
        width: 100%;
        padding: 1rem 1.2rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        color: white;
        transition: all 0.3s;
    }

    .form-input:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
    }

    .btn-login {
        width: 100%;
        margin-top: 1rem;
        padding: 1rem;
        font-size: 1rem;
        letter-spacing: 1px;
    }

    .error-msg {
        background: rgba(255, 82, 82, 0.1);
        color: #ff5252;
        padding: 0.8rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        font-size: 0.85rem;
        border: 1px solid rgba(255, 82, 82, 0.2);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-icon">
            <i class="fas fa-user-shield"></i>
        </div>
        <h1 class="login-title">Staff Portal</h1>
        <p class="login-subtitle">Enter your credentials to access the dashboard</p>

        {% if error %}
        <div class="error-msg">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>User ID / Username</label>
                <input type="text" name="username" class="form-input" placeholder="Enter username" required autofocus>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-order btn-login">
                Login to Dashboard
            </button>
        </form>
    </div>
</div>
{% endblock %}
