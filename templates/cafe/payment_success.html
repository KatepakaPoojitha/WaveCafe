{% extends 'base.html' %}

{% block title %}Payment Success - WaveCafe{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 4rem auto; text-align: center; padding: 4rem 2rem;">
    <div style="font-size: 5rem; color: #00ff00; margin-bottom: 2rem;">
        <i class="fas fa-check-circle"></i>
    </div>
    <h1 style="color: var(--sand); margin-bottom: 1rem;">Payment Successful!</h1>
    <p style="font-size: 1.2rem; opacity: 0.8; margin-bottom: 2rem;">
        Your order has been received and is now being prepared. We've sent a confirmation email to your inbox.
    </p>
    <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 1.5rem; margin-bottom: 3rem;">
        <p style="margin: 0; font-size: 0.9rem; opacity: 0.7;">Estimated Preparation Time</p>
        <p style="margin: 0.5rem 0 0; font-size: 2rem; color: var(--accent); font-weight: 600;">15 - 20 MINS</p>
    </div>
    <a href="{% url 'home' %}" class="btn">Back to Home</a>
</div>
{% endblock %}
